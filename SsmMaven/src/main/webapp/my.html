<!DOCTYPE html>
<html>
<head>
<title>my.html</title>
<meta charset="utf-8" />

<link rel="stylesheet" type="text/css"
	href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
<script type="text/javascript" src="${pageContext.request.contextPath}/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript"
	src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
<script type="text/javascript"
	src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
</head>

<body>
	<div id="main" style="width: 200px;height:200px;"></div>
	<script>
		// 绘制图表。
		echarts.init(document.getElementById('main')).setOption({
			series : {
				type : 'pie',
				data : [
					{
						name : '我是傻逼',
						value : '5'
					},
					{
						name : '我是大傻逼',
						value : '30'
					},
					{
						name : 'wo shsffg',
						value : '40'
					}
				]
			}
		});
	</script>
	<div style="width: 400px">
		<table
			class="am-table am-table-bordered am-table-striped am-table-hover">
			<thead>
				<tr>
					<th>编号</th>
					<th>选项</th>
					<th>小计</th>
				</tr>
			</thead>
			<tbody>

				<tr>
					<td>Amaze UI(Active)</td>
					<td>http://amazeui.org</td>
					<td>2012-10-01</td>
				</tr>
			</tbody>
		</table>
	</div>
<a href="/download" >下载</a>  
</body>
</html>
