	<script type="text/javascript">
	
		function submit(){
			var name = $.trim($("#name").val());
			var password = $.trim($("#password").val());
			if(name == ''){
				$("#msg").html("用户名不能为空");
			}else if(password == ''){
				$("#msg").html("密码不能为空");
			}else if(validate()){
				$.ajax({
					url:'user/login',
					type:'POST',
					data:{name:$("#name").val(),password:$("#password").val()},
					success:function(result){
						if(result == 0){
							window.location.href="http://localhost:8080/SsmMaven/"
						}else{
							if(result == 1){
								$("#msg").html("用户未激活,请先前往邮箱进行激活");
							}else{
								$("#msg").html("用户名或密码错误");
								checkCode();
							}
						}
					}
				})
			}		
		}	
	</script>
